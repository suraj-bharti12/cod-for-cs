query RunInput {
  cart {
    cost {
      totalAmount {
        amount
      }
    }
    buyerIdentity {
      email
      phone
    }
    deliveryGroups {
      deliveryAddress {
        phone
        zip
        provinceCode
      }
    }
  }
  paymentMethods {
    id
    name
  }
}








